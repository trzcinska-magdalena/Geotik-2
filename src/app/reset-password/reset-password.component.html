@if(reseted) {
  <h2>Wysłano wiadomość email </h2>
}
@else {
  <form class="form" (ngSubmit)="onSubmitReset()" [formGroup]="formReset">
    <h2>Zresetuj hasło</h2>
    <mat-form-field class="full-width">
      <mat-label>Login/E-mail</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>

    <button mat-raised-button color="primary">Zresetuj</button>
  </form>
}
